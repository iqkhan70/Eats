<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>TraditionalEats - Traditional Food Delivery</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="TraditionalEats.WebApp.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/material-base.css">
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/material.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <p>Loading TraditionalEats...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script>
        window.scrollChatMessagesToBottom = function (id) {
            var el = document.getElementById(id);
            if (el) {
                requestAnimationFrame(function () {
                    el.scrollTop = el.scrollHeight;
                });
            }
        };
        window.attachChatEnterToSend = function (inputWrapperId, dotNetRef) {
            function tryAttach() {
                var wrapper = document.getElementById(inputWrapperId);
                if (!wrapper) return false;
                var textarea = wrapper.querySelector('textarea');
                if (!textarea) return false;
                if (textarea.getAttribute('data-enter-to-send') === 'true') return true;
                textarea.setAttribute('data-enter-to-send', 'true');
                textarea.addEventListener('keydown', function (ev) {
                    if (ev.key === 'Enter' && !ev.shiftKey) {
                        ev.preventDefault();
                        ev.stopPropagation();
                        var text = textarea.value ? textarea.value.trim() : '';
                        if (text) {
                            textarea.value = '';
                            dotNetRef.invokeMethodAsync('SendMessageFromJs', text);
                        }
                    }
                });
                return true;
            }
            if (tryAttach()) return;
            var attempts = 0;
            var interval = setInterval(function () {
                attempts++;
                if (tryAttach() || attempts >= 10) clearInterval(interval);
            }, 150);
        };
    </script>
</body>

</html>
