# Kram edge – HTTPS at edge, proxy to internal HTTP
# Use with certbot for TLS (see README). For HTTP-only dev, use port 80 only.

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Upstreams (internal HTTP only)
    upstream web_bff {
        server web-bff:5101;
    }
    upstream mobile_bff {
        server mobile-bff:5102;
    }
    upstream chat_service {
        server chat-service:5012;
    }
    upstream payment_service {
        server payment-service:5004;
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Blazor WASM _framework – prevent caching so deployments always load new app
        location /_framework/ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            try_files $uri =404;
        }
        # WebApp (Blazor WASM) – static files
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Web BFF (WebApp and web clients)
        location /api/WebBff/ {
            proxy_pass http://web_bff/api/WebBff/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Mobile BFF (mobile app)
        location /api/MobileBff/ {
            proxy_pass http://mobile_bff/api/MobileBff/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SignalR Chat Hub (ChatService) - WebSocket/LongPolling support
        location /chatHub {
            proxy_pass http://chat_service/chatHub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # SignalR Vendor Chat Hub (ChatService) - WebSocket/LongPolling support
        location /vendorChatHub {
            proxy_pass http://chat_service/vendorChatHub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # ChatService REST API endpoints
        location /api/Chat/ {
            proxy_pass http://chat_service/api/Chat/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stripe webhooks → payment-service (case-insensitive; raw body preserved for signature verification)
        location ~* ^/api/webhooks/ {
            proxy_pass http://payment_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
            proxy_buffering off;
            client_max_body_size 10m;
        }

        # Optional: health
        location /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server – uncomment and set server_name + cert paths when using certbot
    # server {
